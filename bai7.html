    let a = [];
    let length = 3;
    let i;

    for (i=0; i<length; i++){
        let x = prompt('Nhập số nguyên thứ'  +(i+1))
        a.push(x);
    }
    let v = prompt('Nhập ki tự');
    for (i=0; i<a.length;i++){
        if(v===a[i]){
            a.splice(i,1);

        }
    }
