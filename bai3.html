    let index = 0;
    let rs = '';

        if (a[i] > max) {
            max = a[i];

        sum += a[i];
    }
    let avg = sum/a.length
    document.write('Số lớn nhất là: ' + max + 'vị trí là: ' + index + 'Trung bình các phần tử trong mảng là: '+ avg);
