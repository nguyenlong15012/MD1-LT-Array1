<script>
    let a = []
    let alength = 2;
    let i;
    for (i=0;i<alength;i++){
        let x = prompt('Nhập vào số nguyên mảng a: '+ (i+1));
        a.push(x)
    }
    console.log(a);
    let b = [];
    blength = 3;
    for (let j = 0; j<blength; j++){
        let y = prompt('Nhập vào số nguyên mảng b: ');
        b.push(y);
    }
    console.log(b);

    let c = [];
    c = a.concat(b);
    document.write('các phần tử trong mảng c là : '+c);

</script>

<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.-->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
