<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [2,15,3,9,5,36,25,40,12,1,6];
    let i;
    let rs = '';
    count = 0;
    for (i=0;i<a.length; i++){
        if(a[i]>=10){
            rs += a[i]+'<br>';
            count++;
        }
    }
    document.write(rs + 'Số phần từ lớn hơn 10 là : '+ count);
</script>
</body>
</html>
